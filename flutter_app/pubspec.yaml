name: truth_or_dare
description: A premium Truth or Dare party game with offline-first support.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Audio
  audioplayers: ^5.2.1

  # Haptics
  vibration: ^1.8.4

  # UI/UX
  flutter_animate: ^4.3.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1

  # Utils
  uuid: ^4.2.2
  intl: ^0.20.2
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  go_router: ^13.0.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/sounds/
    - assets/bottles/

  # Fonts loaded via google_fonts package at runtime
