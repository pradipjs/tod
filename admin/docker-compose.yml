version: '3.8'

services:
  admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tod-admin
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:80"
    environment:
      - NODE_ENV=production
    # Minimal resources for nginx serving static files
    mem_limit: 128m
    mem_reservation: 64m
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
