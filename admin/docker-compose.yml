version: '3.8'

services:
  admin:
    build:
      context: .
      dockerfile: Dockerfile
      shm_size: '256m'
      args:
        - NODE_ENV=production
    container_name: tod-admin
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:80"
    environment:
      - NODE_ENV=production
    # Resource limits for 1GB droplet
    cpus: '0.8'
    mem_limit: 800m
    mem_reservation: 256m
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
