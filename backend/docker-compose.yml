version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tod-backend
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    volumes:
      - ${DATA_DIR:-./data}:/data
    environment:
      - APP_ENV=${APP_ENV:-production}
      - PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DB_PATH=/data/truthordare.db
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.3-70b-versatile}
      - GROQ_API_URL=${GROQ_API_URL:-https://api.groq.com/openai/v1/chat/completions}
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-true}
      - CLEANUP_ENABLED=${CLEANUP_ENABLED:-true}
      - AUTO_GENERATE_ENABLED=${AUTO_GENERATE_ENABLED:-true}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
