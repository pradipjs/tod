version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tod-backend
    restart: unless-stopped
    network_mode: bridge
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8080:8080"
    volumes:
      - /home/tod-data:/data:rw
    environment:
      - APP_ENV=production
      - PORT=8080
      - LOG_LEVEL=info
      - DB_PATH=/data/truthordare.db
      - API_PREFIX=/api
      - API_VERSION=v1
      - ADMIN_OTP_KEY=${ADMIN_OTP_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.3-70b-versatile}
      - GROQ_API_URL=https://api.groq.com/openai/v1/chat/completions
      - SCHEDULER_ENABLED=true
      - CLEANUP_ENABLED=true
      - CLEANUP_CRON=0 0 * * 0
      - CLEANUP_RETENTION_MONTHS=2
      - AUTO_GENERATE_ENABLED=true
      - AUTO_GENERATE_CRON=0 2 * * 0
      - AUTO_GENERATE_COUNT=5
      - AUTO_GENERATE_RETRY_MAX=3
      - AUTO_GENERATE_RETRY_DELAY_SECONDS=60
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
