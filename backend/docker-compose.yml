version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tod-backend
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    volumes:
      - tod-data:/data
    environment:
      - APP_ENV=${APP_ENV:-production}
      - PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # AI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_MODEL=${AI_MODEL:-llama-3.3-70b-versatile}
      - AI_API_URL=${AI_API_URL:-https://api.groq.com/openai/v1/chat/completions}
      # Database
      - DB_DRIVER=sqlite
      - DB_PATH=/data/truthordare.db
      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      # Scheduler
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-true}
      - CLEANUP_ENABLED=${CLEANUP_ENABLED:-true}
      - AUTO_GENERATE_ENABLED=${AUTO_GENERATE_ENABLED:-true}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  tod-data:
    driver: local
