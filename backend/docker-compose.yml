version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tod-backend
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    volumes:
      # Mount host directory to container /data
      # Host path: ${DATA_DIR} (e.g., /safe/db)
      # Container path: /data
      # Database file: /data/truthordare.db (in container) = ${DATA_DIR}/truthordare.db (on host)
      - ${DATA_DIR:-./data}:/data
    environment:
      - APP_ENV=${APP_ENV:-production}
      - PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DB_PATH=${DB_PATH:-/data/truthordare.db}
      - API_PREFIX=${API_PREFIX:-/api}
      - API_VERSION=${API_VERSION:-v1}
      - ADMIN_OTP_KEY=${ADMIN_OTP_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.3-70b-versatile}
      - GROQ_API_URL=${GROQ_API_URL:-https://api.groq.com/openai/v1/chat/completions}
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-true}
      - CLEANUP_ENABLED=${CLEANUP_ENABLED:-true}
      - CLEANUP_CRON=${CLEANUP_CRON:-0 0 * * 0}
      - CLEANUP_RETENTION_MONTHS=${CLEANUP_RETENTION_MONTHS:-2}
      - AUTO_GENERATE_ENABLED=${AUTO_GENERATE_ENABLED:-true}
      - AUTO_GENERATE_CRON=${AUTO_GENERATE_CRON:-0 2 * * 0}
      - AUTO_GENERATE_COUNT=${AUTO_GENERATE_COUNT:-5}
      - AUTO_GENERATE_RETRY_MAX=${AUTO_GENERATE_RETRY_MAX:-3}
      - AUTO_GENERATE_RETRY_DELAY_SECONDS=${AUTO_GENERATE_RETRY_DELAY_SECONDS:-60}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
